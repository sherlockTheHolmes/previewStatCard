<!DOCTYPE html>
<html>
    <head>
        <title>Stats preview card component</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        
        <main class="container">

            <div class="box2">

                <div class="headText">
                <p>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</p>
                </div>

                <div class="mainText">
                    <p> 
                        Discover the benfits of data analytics and make better 
                        decisions regarding the revenue, customer experience, 
                        and overall efficiency.
                    </p>
                </div>

                <div class="stats">

                    <div>
                        <p class="number">10k+</p>
                        <p class="description">COMPANIES</p>
                    </div>

                    <div>
                        <p class="number">340</p>
                        <p class="description">TEMPLATES</p>
                    </div>

                    <div>
                        <p class="number">12M+</p>
                        <p class="description">QUERIES</p>
                    </div>

                </div>

            </div>

            <div class="box3">
                <img src="image-header-desktop.jpg" alt="BusineesCard">
            </div>

        </main>

    </body>

</html>
